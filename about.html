<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Survey Form</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>

        <body>
            <div style="padding: 14px;">
                <div class="card bg-secondary col-12 col-sm-8 col-md-6 col-lg-5"
                    style="margin-right: auto;margin-left: auto;">
                    <h6 class="text-muted mb-2 card-header text-center"><img class="col-lg-3 col-md-4 col-sm-6 col-8"
                            src="assets/img/yefepere_white.png"></h6>
                    <div class="card-body" style="color: var(--bs-light);padding-bottom: 29px;">
                        <p class="text-center"><i class="far fa-sad-tear"
                                style="color: var(--bs-white);font-size: 49px;"></i></p>
                        <p class="card-text text-center" style="color: var(--bs-white);">Sorry to see you go!<br>Tell us
                            what we got wrong</p>
                        <hr style="color: var(--bs-white);">
                        <form>
                            <div style="padding: 9px;">
                                <div class="form-check " style="padding-bottom: 7px;">
                                    <input class="form-check-input" type="checkbox" id="formCheck-1">
                                    <label class="form-check-label" for="formCheck-1"
                                        style="color: var(--bs-white);">Canâ€™t
                                        find what I want<br></label>
                                </div>
                                <div class="form-check " style="padding-bottom: 7px;"><input class="form-check-input"
                                        type="checkbox" id="formCheck-2"><label class="form-check-label"
                                        for="formCheck-2" style="color: var(--bs-white);">I need
                                        instant delivery<br></label></div>
                                <div class="form-check " style="padding-bottom: 7px;"><input class="form-check-input"
                                        type="checkbox" id="formCheck-3"><label class="form-check-label"
                                        for="formCheck-3">&nbsp;Price is above my
                                        budget<br></label></div>
                                <div class="form-check " style="padding-bottom: 7px;"><input class="form-check-input"
                                        type="checkbox" id="formCheck-4"><label class="form-check-label"
                                        for="formCheck-4">No description or information on the
                                        cake<br></label></div>
                                <div class="form-check" style="padding-bottom: 9px;"><input class="form-check-input"
                                        type="checkbox" id="formCheck-5"><label class="form-check-label"
                                        for="formCheck-5">No delivery details<br></label></div>
                                <div class="form-check" style="padding-bottom: 5px;"><input class="form-check-input"
                                        type="checkbox" id="formCheck-6"><label class="form-check-label"
                                        for="formCheck-6">Not interested<br></label></div>
                            </div>

                            <div class="form-check d-none" id="addedInfo" style="padding-top: 11px; padding-left: 9px;">
                                <label class="form-label">Enter Your Phone Number:</label>
                                <input class="form-control" type="text">
                                <div class="form-check mt-3" style="padding-bottom: 7px;">
                                    <input class="form-check-input" type="checkbox" id="formCheck-7"><label
                                        class="form-check-label" for="formCheck-7">I Would not mind being contacted by
                                        Yefepere</label>
                                </div>
                                <label class="form-label" style="margin-top: 11px;">Additional
                                    Information</label><textarea class="form-control col-12"
                                    style="height: 77px;"></textarea>

                            </div>
                            <a class="card-link col-12 btn btn-yefepere text-white mt-3 ml-5" type="submit" href="#"
                                style="background: var(--bs-orange);">SUBMIT</a>
                            <a href="https://google.com" target="_blank">google</a>

                        </form>
                    </div>
                </div>
            </div>
            <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        </body>
    </body>

</html>
